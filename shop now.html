<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
        }

        .order-summary {
            padding: 20px;
            border-right: 1px solid #e5e7eb;
        }

        .order-summary h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .order-item div {
            font-size: 0.875rem;
        }

        .order-item div p {
            margin: 2px 0;
        }

        .summary-total {
            margin-top: 20px;
            font-size: 0.875rem;
        }

        .summary-total div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .apply-coupon {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.875rem;
            text-align: center;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
        }

        .coupon-section {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .coupon-section input {
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1rem;
            width: 80%;
        }

        .coupon-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact-details {
            padding: 20px;
        }

        .contact-details h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .contact-details input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .contact-details label {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-details label input {
            margin-right: 10px;
        }

        .contact-details button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .payment-method {
            display: none;
            padding: 20px;
        }

        .payment-method.active {
            display: block;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .order-summary,
            .contact-details {
                flex: 1;
            }

            .order-summary {
                border-right: 1px solid #e5e7eb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                
            </div>
            <div class="apply-coupon" id="applyCouponButton">Apply Coupon</div>
            <div class="coupon-section" id="couponSection">
                <input type="text" id="couponCode" placeholder="Enter Coupon Code">
                <button id="applyCouponSubmit">Apply</button>
            </div>
        </div>
        <div class="contact-details">
            <h2>Enter Mobile Number</h2>
            <input id="mobileNumber" type="text" placeholder="+91 Mobile Number">
            <label>
                <input id="orderUpdates" type="checkbox"> Send me order updates and offers
            </label>
            <button id="getOtpButton">Get OTP â†’</button>
        </div>
        <div class="payment-method" id="paymentMethod">
            <h2>Payment Method</h2>
            <p>Select your preferred payment method.</p>
            <button>Pay Now</button>
        </div>
    </div>

    <script>
        const getOtpButton = document.getElementById('getOtpButton');
        const contactDetails = document.querySelector('.contact-details');
        const paymentMethod = document.getElementById('paymentMethod');

        const applyCouponButton = document.getElementById('applyCouponButton');
        const couponSection = document.getElementById('couponSection');
        const applyCouponSubmit = document.getElementById('applyCouponSubmit');
        const couponCodeInput = document.getElementById('couponCode');

        getOtpButton.addEventListener('click', () => {
            contactDetails.style.display = 'none';
            paymentMethod.classList.add('active');
        });

        applyCouponButton.addEventListener('click', () => {
            couponSection.style.display = 'flex';
        });

        applyCouponSubmit.addEventListener('click', () => {
            const couponCode = couponCodeInput.value.trim();
            if (!couponCode) {
                alert('Please enter a coupon code!');
                return;
            }
            // Simulate applying a coupon
            if (couponCode === 'SAVE10') {
                alert('Coupon applied! You saved 10%.');
            } else {
                alert('Invalid coupon code.');
            }
        });
    </script>
</body>
</html>
